<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Module 08 - Exercise 1</title>
</head>
<body>
    <form name ="myForm" onsubmit="return(validate());">
    <div class="card">
        <div class="card-header">
          Registration Form
        </div>
        <div class="card-body">
          <h5 class="card-title">Employee Registration Form</h5>
          <p class="card-text">
            <div class="row">
            <label>Employee ID</label>
            <input type="text" name="employeeId"/><br>
            <div class ="error" id="idErr"></div>
        </div>
        
        <div CLASS="row">
            <label>Employee FirstName</label>
            <input type="text" name="employeeFirstName"/>
            <div class ="error" id="firstNameErr"></div>
        </div>

        <div class="row">
            <label>Employee LastName</label>
            <input type="text" name="employeeLastName"/><br>
            <div class ="error" id="lastNameErr"></div>
        </div>

        <div class="row">
            <label>Employee Address</label>
            <input type="text" name="employeeAddress"/><br>
            <div class ="error" id="addressErr"></div>
        </div>

        <div class="row">
            <label>Employee Department</label>
            <input type="text" name="employeeDepartment"/><br>
            <div class ="error" id="departmentErr"></div>
        </div>

        <div class="row">
            <label>Employee Position</label>
            <input type="text" name="employeePosition"/><br>
            <div class ="error" id="positionErr"></div>
        </div>

        <div class="row">
            <label>Employee Email</label>
            <input type="text" name="employeeEmail"/><br>
            <div class ="error" id="emailErr"></div>
        </div>

        <br>
        <div ng-app="">
            <label>Employee Contact No.</label><br>
            <input type="text" name="employeeContactNumber" ng-model="employeeContactNumber" required/>
        </div>

        <div ng-app="">
            <label>Employee Salary</label><br>
            <input type="text" name="employeeSalary" ng-model="employeeSalary" required/>
        </div>

        <div ng-app="">
            <label>Employee Username</label><br>
            <input type="text" name="employeeUsername" ng-model="employeeUsername" required/>
        </div>

        <br><input type="submit" value="Submit"/>
        <script type="text/javascript" src="validation.js"></script>
    </p>
</div>
</div>
</form>
</body>
</html>
